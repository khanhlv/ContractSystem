<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: default-fragment(
                                                ~{::title},
                                                ~{:: #style-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">
<head>
    <title>Thêm mới công ty</title>
    <th:block id="style-resources"></th:block>
</head>
<body>
    <div id="main-content">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-themecolor">Thêm mới công ty</h3>
            </div>
            <div class="col-md-7 align-self-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a href="/company/list">Công ty</a></li>
                    <li class="breadcrumb-item active">Thêm mới</li>
                </ol>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-lg-12 ">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Thông tin công ty</h4>
                        <form>
                            <div class="form-group">
                                <label>Tên công ty</label>
                                <input type="text" class="form-control" placeholder="Tên công ty">
                            </div>

                            <div class="form-group">
                                <label>Địa chỉ</label>
                                <input type="text" class="form-control" placeholder="Địa chỉ danh mục">
                            </div>

                            <div class="form-group">
                                <label>Số điện thoại</label>
                                <input type="text" class="form-control" placeholder="Số điện thoại">
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" placeholder="Email">
                            </div>

                            <div class="form-group">
                                <label>Mô tả công ty</label>
                                <textarea rows="5" class="form-control" placeholder="Mô tả công ty"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Tình trạng</label>
                                <select class="form-control">
                                    <option>Hoạt động</option>
                                    <option>Không hoạt động</option>
                                </select>
                            </div>

                            <button type="button" class="btn btn-success btn-rounded waves-light m-r-10">Lưu lại</button>
                            <button type="button" class="btn btn-inverse btn-rounded waves-light">Hủy bỏ</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block id="js-resources"></th:block>
</body>
</html>
